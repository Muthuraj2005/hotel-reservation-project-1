<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Reservation</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="#">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required>

            <label for="checkIn">Check-in Date:</label>
            <input type="date" id="checkIn" name="checkIn" required>

            <label for="checkOut">Check-out Date:</label>
            <input type="date" id="checkOut" name="checkOut" required>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
                <option value="" disabled selected>Select your room type</option>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
            </select>

            <label for="numberOfRooms">Number of Rooms:</label>
            <input type="number" id="numberOfRooms" name="numberOfRooms" min="1" max="10" required>

            <label for="numberOfGuests">Number of Guests:</label>
            <input type="number" id="numberOfGuests" name="numberOfGuests" min="1" max="10" required>

            <label for="specialRequests">Special Requests:</label>
            <textarea id="specialRequests" name="specialRequests" rows="4" placeholder="Any special requests?"></textarea>

            <button type="submit">Reserve Now</button>
        </form>
    </div>
</body>
</html>
